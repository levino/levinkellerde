description:
  Wunderschöne, reinweiße Form der beliebten Beetstaude. Dieser mittelhohe
  Rittersporn wird bis 1,20 m hoch und ist weitgehend standfest. Rittersporne
  haben einen sehr hohen Nährstoffbedarf und sollten nur in den besten
  Gartenboden gesetzt werden, viel Humus und konstante Wasserversorgung sind für
  ein gutes Gedeihen unerlässlich.
